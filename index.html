<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PharmaAID - AI Prescription Safety</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #F8FAFC;
        overscroll-behavior: none;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; 
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        100% { transform: translateX(150%); }
      }

      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      .animate-blink {
        animation: blink 4s infinite;
        transform-origin: center;
      }

      @keyframes bounce-gentle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-bounce-gentle {
        animation: bounce-gentle 2s ease-in-out infinite;
      }

      /* New Mascot Animations */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px) rotate(-1deg); }
        75% { transform: translateX(2px) rotate(1deg); }
      }
      .animate-shake {
        animation: shake 0.4s ease-in-out infinite;
        transform-origin: bottom center;
      }

      @keyframes look-around {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-4px); }
        50% { transform: translateX(-4px); }
        70% { transform: translateX(4px); }
        90% { transform: translateX(4px); }
      }
      .animate-look {
        animation: look-around 5s ease-in-out infinite;
      }

      @keyframes shh-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-shh {
        animation: shh-float 1.5s ease-in-out infinite;
      }

      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.4s ease-out;
        transform-origin: center;
      }

      /* Tutorial Animations - Perfect Loops */
      @keyframes align-paper-loop {
        0% { transform: rotate(-15deg) translate(-5px, 2px); opacity: 0; }
        15% { transform: rotate(-15deg) translate(-5px, 2px); opacity: 1; }
        45% { transform: rotate(5deg) translate(2px, -1px); opacity: 1; }
        60% { transform: rotate(0deg) translate(0, 0); opacity: 1; }
        85% { transform: rotate(0deg) translate(0, 0); opacity: 1; } /* Hold aligned */
        100% { transform: rotate(0deg) translate(0, 0); opacity: 0; } /* Fade out to restart */
      }
      .animate-align {
        animation: align-paper-loop 3s ease-in-out infinite;
      }

      @keyframes contract-corners {
        0% { transform: scale(1.3); opacity: 0; }
        15% { transform: scale(1.3); opacity: 1; }
        60% { transform: scale(1); opacity: 1; }
        85% { transform: scale(1); opacity: 1; } /* Hold aligned */
        100% { transform: scale(1); opacity: 0; } /* Fade out to restart */
      }
      .animate-contract {
        animation: contract-corners 3s ease-in-out infinite;
      }
    </style>
